<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Print Task</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/print.js"></script>
</head>
<body>

<div class="start-page">
    <div id="task-form">
        <form>
            <label>Выбор параметров печати</label>
            <input type="radio" name="format" value="A0">А0 формат
            <input type="radio" name="format" value="A1">А1 формат

            <label>Выбор плотности</label>
            <input type="radio" name="density" value="90">обычная
            <input type="radio" name="density" value="120">плотная
        </form>
        <button class="send">Отправить</button>
        <button class="take">Заявки</button>
    </div>
    <div class="task-list">Место для очереди

    </div>
</div>
</body>
</html>
