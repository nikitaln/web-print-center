<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Print Task</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/print.js"></script>
</head>
<body>

<div class="start-page">
    <div class="menu">
        <form class="menu-form">
            <label>Выбор параметров печати</label>
            <input type="radio" name="a" value="A0">А0 формат
            <input type="radio" name="a" value="A1">А1 формат

            <label>Выбор плотности</label>
            <input type="radio" name="b" value="90">обычная
            <input type="radio" name="b" value="120">плотная
        </form>
        <button class="send">Отправить</button>
    </div>
    <div class="queue">Место для очереди
        <div class="task">Заявка
            <div class ="format">А0</div>
            <div class ="density">обычная</div>

        </div>
    </div>

</div>
</body>
</html>
